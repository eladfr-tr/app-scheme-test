<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="firstBtn('etoro:/\/etoro.com/deposit/depositBlocked')">
        etoro://etoro.com/deposit/depositBlocked
    </button>
    
    <button onclick="firstBtn('etoro:/\/deposit/depositBlocked')">
        etoro://deposit/depositBlocked
    </button>
    <button onclick="firstBtn('etoro:/\/deposit')">
        etoro://deposit
    </button>
    <button onclick="firstBtn('etoro:/\/etoro.com/deposit')">
        etoro://etoro.com/deposit
    </button>
    
    <button onclick="firstBtn('etoro:/\/deposit?amount=777&fundingTypeId=29')">
        etoro://deposit?amount=777&fundingTypeId=29
    </button>
    <button onclick="firstBtn('etoro:/\/deposit/plaid-redirect-success')">
        etoro://deposit/plaid-redirect-success
    </button>

    <button onclick="redirect('https:/\/www.etoro.com/deposit?amount=777&fundingTypeId=29')">
        https://www.etoro.com/deposit?amount=777&fundingTypeId=29
    </button>
    <button>
        on
    </button>

    <script>
        function firstBtn(url) {
                window.location = url;
        }

        
function redirect(url) {
    const urlWithEtoroScheme = url.replace('https://etoro.com','etoro:/')
    window.location.href = urlWithEtoroScheme
    setTimeout(() => {
        window.location.href = url
    }, 500);
}
    </script>
</body>
</html>
